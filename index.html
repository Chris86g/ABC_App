<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AlphaApp</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="./css/main.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />

  <script src='js/app.js' type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <section class="screen">


    </section>
    <section class="keyboard">

      <div class="row">
        <div class="tile">
          <div class="key" data-value="A">A</div>
          <div class="key" data-value="B">B</div>
          <div class="key" data-value="C">C</div>
        </div>
        <div class="tile">
          <div class="key" data-value="D">D</div>
          <div class="key" data-value="E">E</div>
          <div class="key" data-value="F">F</div>
        </div>
        <div class="tile">
          <div class="key" data-value="G">G</div>
          <div class="key" data-value="H">H</div>
          <div class="key" data-value="I">I</div>
        </div>
      </div>

      <div class="row">
        <div class="tile">
          <div class="key" data-value="J">J</div>
          <div class="key" data-value="K">K</div>
          <div class="key" data-value="L">L</div>
        </div>
        <div class="tile">
          <div class="key" data-value="M">M</div>
          <div class="key" data-value="N">N</div>
          <div class="key" data-value="O">O</div>
        </div>
        <div class="tile">
          <div class="key" data-value="P">P</div>
          <div class="key" data-value="Q">Q</div>
          <div class="key" data-value="R">R</div>
          <div class="key" data-value="S">S</div>
        </div>
      </div>

      <div class="row">
        <div class="tile">
          <div class="key" data-value="T">T</div>
          <div class="key" data-value="U">U</div>
          <div class="key" data-value="V">V</div>
        </div>
        <div class="tile">
          <div class="key" data-value="W">W</div>
          <div class="key" data-value="X">X</div>
          <div class="key" data-value="Y">Y</div>
          <div class="key" data-value="Z">Z</div>
        </div>
        <div class="tile">
          <div class="key" data-value="backspace">
            <img src="images/backspace.png">
          </div>
          <div class="key" data-value="space">_</div>
          <div class="key" data-value="del">
            <img src="images/bin.png">
          </div>
        </div>
      </div>

    </section>
  </div>
</body>

</html>
