<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AlphaApp</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="./css/main.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />

  <script src='js/app.js' type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <section class="screen">


    </section>
    <section class="keyboard">

      <div class="row r1">
        <div class="tile t1">
          <button class="key k1" data-value="A">A</button>
          <button class="key k2" data-value="B">B</button>
          <button class="key k3" data-value="C">C</button>
        </div>
        <div class="tile t2">
          <button class="key k4" data-value="D">D</button>
          <button class="key k5" data-value="E">E</button>
          <button class="key k6" data-value="F">F</button>
        </div>
        <div class="tile t3">
          <button class="key k7" data-value="G">G</button>
          <button class="key k8" data-value="H">H</button>
          <button class="key k9" data-value="I">I</button>
        </div>
      </div>

      <div class="row r2">
        <div class="tile t4">
          <button class="key k10" data-value="J">J</button>
          <button class="key k11" data-value="K">K</button>
          <button class="key k12" data-value="L">L</button>
        </div>
        <div class="tile t5">
          <button class="key k13" data-value="M">M</button>
          <button class="key k14" data-value="N">N</button>
          <button class="key k15" data-value="O">O</button>
        </div>
        <div class="tile t6">
          <button class="key k16" data-value="P">P</button>
          <button class="key k17" data-value="Q">Q</button>
          <button class="key k18" data-value="R">R</button>
          <button class="key k19" data-value="S">S</button>
        </div>
      </div>

      <div class="row r3">
        <div class="tile t7">
          <button class="key k20" data-value="T">T</button>
          <button class="key k21" data-value="U">U</button>
          <button class="key k22" data-value="V">V</button>
        </div>
        <div class="tile t8">
          <button class="key k23" data-value="W">W</button>
          <button class="key k24" data-value="X">X</button>
          <button class="key k25" data-value="Y">Y</button>
          <button class="key k26" data-value="Z">Z</button>
        </div>
        <div class="tile t9">
          <button class="key k27" data-value="backspace">
            <img src="images/backspace.png">
          </button>
          <button class="key k28" data-value="space">_</button>
          <button class="key k29" data-value="del">
            <img src="images/bin.png">
          </button>
        </div>
      </div>

    </section>
  </div>
</body>

</html>
