<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AlphaApp</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="./css/main.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />

  <script src='js/app.js' type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <section class="screen">


    </section>
    <section class="keyboard">

      <div class="row r1">
        <div class="tile t1">
          <div class="key k1" data-value="A">A</div>
          <div class="key k2" data-value="B">B</div>
          <div class="key k3" data-value="C">C</div>
        </div>
        <div class="tile t2">
          <div class="key k4" data-value="D">D</div>
          <div class="key k5" data-value="E">E</div>
          <div class="key k6" data-value="F">F</div>
        </div>
        <div class="tile t3">
          <div class="key k7" data-value="G">G</div>
          <div class="key k8" data-value="H">H</div>
          <div class="key k9" data-value="I">I</div>
        </div>
      </div>

      <div class="row r2">
        <div class="tile t4">
          <div class="key k10" data-value="J">J</div>
          <div class="key k11" data-value="K">K</div>
          <div class="key k12" data-value="L">L</div>
        </div>
        <div class="tile t5">
          <div class="key k13" data-value="M">M</div>
          <div class="key k14" data-value="N">N</div>
          <div class="key k15" data-value="O">O</div>
        </div>
        <div class="tile t6">
          <div class="key k16" data-value="P">P</div>
          <div class="key k17" data-value="Q">Q</div>
          <div class="key k18" data-value="R">R</div>
          <div class="key k19" data-value="S">S</div>
        </div>
      </div>

      <div class="row r3">
        <div class="tile t7">
          <div class="key k20" data-value="T">T</div>
          <div class="key k21" data-value="U">U</div>
          <div class="key k22" data-value="V">V</div>
        </div>
        <div class="tile t8">
          <div class="key k23" data-value="W">W</div>
          <div class="key k24" data-value="X">X</div>
          <div class="key k25" data-value="Y">Y</div>
          <div class="key k26" data-value="Z">Z</div>
        </div>
        <div class="tile t9">
          <div class="key k27" data-value="backspace">
            <img src="images/backspace.png">
          </div>
          <div class="key k28" data-value="space">_</div>
          <div class="key k29" data-value="del">
            <img src="images/bin.png">
          </div>
        </div>
      </div>

    </section>
  </div>
</body>

</html>
